# # [START gke_load_balancing_basic_ingress_ingress_basic_ingress]
# apiVersion: networking.k8s.io/v1
# kind: Ingress
# metadata:
#   namespace: aninaka
#   name: aninaka-ingress
#   annotations:
#     kubernetes.io/ingress.global-static-ip-name: aninaka-ip
# spec:
#   ingressClassName: nginx
#   rules:
#     - http:
#         paths:
#           - path: /*
#             pathType: ImplementationSpecific
#             backend:
#               service:
#                 name: aninaka-user-auth-api
#                 port:
#                   number: 8081
#           - path: /aninaka-anime-api/*
#             pathType: ImplementationSpecific
#             backend:
#               service:
#                 name: aninaka-anime-api
#                 port:
#                   number: 8082
#           - path: /v2/*
#             pathType: ImplementationSpecific
#             backend:
#               service:
#                 name: web2
#                 port:
#                   number: 8080
# # [END gke_load_balancing_basic_ingress_ingress_basic_ingress]
# ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aninaka-ingress
  namespace: aninaka
  annotations:
    kubernetes.io/ingress.global-static-ip-name: aninaka-ip
spec:
  ingressClassName: nginx # k8s 1.19以降で必要
  rules:
    # app1へのルーティングルール
    - host: user-auth.aninaka-api.net
      http:
        paths:
          - backend:
              service:
                name: aninaka-user-auth-api
                port:
                  number: 8081
            path: /
            pathType: Prefix
    # app2へのルーティングルール
    - host: anime.aninaka-api.net
      http:
        paths:
          - backend:
              service:
                name: aninaka-anime-api
                port:
                  number: 8082
            path: /
            pathType: Prefix
